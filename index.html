<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Three.js æ‰‹åŠ¿äº¤äº’ç²’å­ç³»ç»Ÿ (Mobile Fix)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        canvas { display: block; }
        
        /* å…³é”®ä¿®å¤ï¼šå…è®¸è§†é¢‘åœ¨é¡µé¢å†…æ’­æ”¾ï¼Œè€Œä¸æ˜¯å…¨å± */
        #video-input { 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: -1; 
            opacity: 0;
            width: 1px;
            height: 1px;
        }

        /* UI é¢æ¿è®¾è®¡ - é€‚é…æ‰‹æœºå®½åº¦ */
        #ui-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            max-width: 40vw;
            background: rgba(20, 20, 35, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);

        }

        h2 { margin: 0 0 10px 0; font-size: 14px; font-weight: 500; letter-spacing: 1px; }

        .control-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-size: 12px; color: #ccc; }

        select, input[type="color"] {

        }
        option { background: #333; }

        #status {
            font-size: 10px;

            margin-top: 5px;
            font-weight: bold;
        }
        #status.active { color: #2ed573; }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: #00a8ff;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            z-index: 100;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.5);
        }

        #gesture-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            pointer-events: none;
            text-shadow: 0 1px 2px black;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <video id="video-input" playsinline webkit-playsinline></video>

    <button id="start-btn">ç‚¹å‡»å¼€å§‹ä½“éªŒ (éœ€HTTPS)</button>

    <div id="ui-panel">
        <h2>ç²’å­æ§åˆ¶å°</h2>
        <div class="control-group">
            <select id="shape-select">
                <option value="heart">â¤ï¸ çˆ±å¿ƒ</option>
                <option value="saturn">ğŸª åœŸæ˜Ÿ</option>
                <option value="flower">ğŸŒ¸ èŠ±æœµ</option>
                <option value="sphere">ğŸ”® çƒä½“</option>
            </select>
        </div>
        <div class="control-group">
            <input type="color" id="color-picker" value="#00ffff">
        </div>
        <div id="status">æœªæ£€æµ‹åˆ°æ‰‹éƒ¨</div>
    </div>

    <div id="gesture-hint">å±•ç¤ºåŒæ‰‹ï¼šåˆæ‹¢èšåˆ / å¼ å¼€æ‰©æ•£</div>

    <script>
        // --- 1. Three.js åˆå§‹åŒ– ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio > 2 ? 2 : window.devicePixelRatio); // æ€§èƒ½ä¼˜åŒ–
        document.body.appendChild(renderer.domElement);

        // --- 2. ç²’å­ç³»ç»Ÿé€»è¾‘ ---
        // æ‰‹æœºç«¯é€‚å½“å‡å°‘ç²’å­æ•°ä»¥ä¿è¯æµç•…åº¦
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const particleCount = isMobile ? 8000 : 15000; 
        
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3);
        
        for(let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: 0x00ffff,
            size: isMobile ? 0.3 : 0.15, // æ‰‹æœºä¸Šç²’å­ç¨å¾®å¤§ä¸€ç‚¹
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. å½¢çŠ¶ç®—æ³• (è¡¥å…¨æˆªæ–­éƒ¨åˆ†) ---
        function getPointOnHeart(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            const z = (Math.random() - 0.5) * 5;
            return { x: x * 0.5, y: y * 0.5, z: z };
        }

        function getPointOnSphere(u, v, r) {
            const x = r * Math.sin(u) * Math.cos(v);
            const y = r * Math.sin(u) * Math.sin(v);
            const z = r * Math.cos(u);
            return {x, y, z};
        }

        function getPointOnSaturn() {
            if (Math.random() > 0.4) {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                return getPointOnSphere(v, u, 6);
            } else {
                const angle = Math.random() * Math.PI * 2;
                const r = 10 + Math.random() * 6;
                return { x: Math.cos(angle) * r, y: (Math.random()-0.5)*0.5, z: Math.sin(angle) * r };
            }
        }

        function getPointOnFlower(t) {
            const k = 4;
            const r = 10 * Math.cos(k * t);
            const x = r * Math.cos(t);
            const y = r * Math.sin(t);
            const z = (Math.random() - 0.5) * 2;
            return { x, y, z };
        }

        let currentShape = 'heart';

        function updateShape(shapeType) {
            currentShape = shapeType;
            const timeOffset = Date.now() * 0.001;
            
            for (let i = 0; i < particleCount; i++) {
                let p = {x:0, y:0, z:0};
                // ç®€å•çš„å‚æ•°æ˜ å°„
                const t = (i / particleCount) * Math.PI * 2 * 10 + timeOffset; 
                
                if(shapeType === 'heart') p = getPointOnHeart(t);
                else if(shapeType === 'sphere') {
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI;
                    p = getPointOnSphere(v, u, 8);
                }
                else if(shapeType === 'saturn') p = getPointOnSaturn();
                else if(shapeType === 'flower') p = getPointOnFlower(t);
                
                targetPositions[i*3] = p.x;
                targetPositions[i*3+1] = p.y;
                targetPositions[i*3+2] = p.z;
            }
        }

        // åˆå§‹å½¢çŠ¶
        updateShape('heart');

        // --- 4. äº¤äº’ä¸åŠ¨ç”»å¾ªç¯ ---
        let handExpansion = 1.0; // æ‰‹åŠ¿æ§åˆ¶çš„è†¨èƒ€ç³»æ•°
        
        function animate() {
            requestAnimationFrame(animate);

            const positionsArr = particles.geometry.attributes.position.array;
            
            // ç¼“åŠ¨åŠ¨ç”»ï¼šå°†ç²’å­ä»å½“å‰ä½ç½®ç§»åŠ¨åˆ°ç›®æ ‡ä½ç½®
            for(let i = 0; i < particleCount * 3; i++) {
                // ç›®æ ‡ä½ç½® * æ‰‹åŠ¿è†¨èƒ€ç³»æ•°
                let tx = targetPositions[i] * handExpansion;
                let ty = targetPositions[i] ? targetPositions[i] * handExpansion : 0; // Fix logic for single index
                
                // ä¿®æ­£ï¼šæˆ‘ä»¬éœ€è¦åˆ†åˆ«å¤„ç† x, y, z
                if (i % 3 === 0) { // x
                    tx = targetPositions[i] * handExpansion;
                    positionsArr[i] += (tx - positionsArr[i]) * 0.05;
                } else if (i % 3 === 1) { // y
                    let ty = targetPositions[i] * handExpansion;
                    positionsArr[i] += (ty - positionsArr[i]) * 0.05;
                } else { // z
                    let tz = targetPositions[i] * handExpansion;
                    positionsArr[i] += (tz - positionsArr[i]) * 0.05;
                }
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.002; // æ•´ä½“æ—‹è½¬
            renderer.render(scene, camera);
        }
        
        animate();

        // --- 5. MediaPipe æ‰‹åŠ¿è¯†åˆ« ---
        const videoElement = document.getElementById('video-input');
        const statusElement = document.getElementById('status');
        
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1, // æ‰‹æœºç«¯ç”¨ 1 å¹³è¡¡ç²¾åº¦å’Œæ€§èƒ½ï¼Œå¦‚æœæ˜¯æ—§æ‰‹æœºå¯ä»¥ç”¨ 0
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusElement.innerText = "å·²è¿æ¥æ‰‹åŠ¿";
                statusElement.classList.add('active');

                // ç®€å•çš„é€»è¾‘ï¼šå¦‚æœæœ‰ä¸¤åªæ‰‹ï¼Œè®¡ç®—ä¸¤åªæ‰‹é£ŸæŒ‡æŒ‡å°–çš„è·ç¦»
                if (results.multiHandLandmarks.length === 2) {
                    const hand1 = results.multiHandLandmarks[0][8]; // é£ŸæŒ‡å°–
                    const hand2 = results.multiHandLandmarks[1][8];
                    
                    // è®¡ç®—è·ç¦» (ç®€å•çš„æ¬§å‡ é‡Œå¾—è·ç¦»)
                    const dist = Math.sqrt(
                        Math.pow(hand1.x - hand2.x, 2) + 
                        Math.pow(hand1.y - hand2.y, 2)
                    );
                    
                    // æ˜ å°„è·ç¦»åˆ°è†¨èƒ€ç³»æ•° (0.1 -> 1.0, 0.8 -> 2.5)
                    handExpansion = 1 + (dist - 0.2) * 2; 
                    if(handExpansion < 0.5) handExpansion = 0.5;
                    if(handExpansion > 3) handExpansion = 3;
                } else {
                    // å•æ‰‹ï¼Œç¨å¾®å‘¼å¸æ•ˆæœ
                    handExpansion = 1.0 + Math.sin(Date.now()/500) * 0.1;
                }
            } else {
                statusElement.innerText = "æœªæ£€æµ‹åˆ°æ‰‹éƒ¨";
                statusElement.classList.remove('active');
                handExpansion = 1.0; // å¤ä½
            }
        }

        // --- 6. æ‘„åƒå¤´å¯åŠ¨é€»è¾‘ (å¿…é¡»ç”±ç”¨æˆ·ç‚¹å‡»è§¦å‘) ---
        document.getElementById('start-btn').addEventListener('click', async function() {
            this.style.display = 'none';
            statusElement.innerText = "æ­£åœ¨è¯·æ±‚æ‘„åƒå¤´...";

            // ä½¿ç”¨ MediaPipe çš„ Camera å·¥å…·
            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,  // é™ä½åˆ†è¾¨ç‡ä»¥æé«˜æ‰‹æœºæ€§èƒ½
                height: 480,
                facingMode: 'user' // å¼ºåˆ¶å‰ç½®æ‘„åƒå¤´
            });
            
            try {
                await cameraUtils.start();
            } catch(e) {
                alert("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼šè¯·ç¡®ä¿ä½¿ç”¨HTTPSè®¿é—®ï¼Œå¹¶å…è®¸æ‘„åƒå¤´æƒé™ã€‚\né”™è¯¯ä¿¡æ¯: " + e.message);
                this.style.display = 'block';
            }
        });

        // UI äº‹ä»¶
        document.getElementById('shape-select').addEventListener('change', (e) => {
            updateShape(e.target.value);
        });

        document.getElementById('color-picker').addEventListener('input', (e) => {
            particles.material.color.set(e.target.value);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
